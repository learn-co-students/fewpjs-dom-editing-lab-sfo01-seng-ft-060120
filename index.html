<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Introduction to the DOM Lab</title>
</head>
<body>
  <!--All our work for this lesson will go here-->
  <h1>Doing HTML Stuff</h1>

  <p>
      Why is Six <em>afraid</em> of Seven? 
      Because Seven <strong>Eight </strong> <a>Nine </a>.
  </p>

  We're writing <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">HTML</a> markup to display in our <strong>browser</strong>.
  <br><br>

  <table>
    <thead>
      <tr>
        <th>Element name</th>
        <th>Display value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>h1</td>
        <td>block</td>
      </tr>
      <tr>
        <td>p</td>
        <td>block</td>
      </tr>
      <tr>
        <td>strong</td>
        <td>inline</td>
      </tr>
      <tr>
        <td>em</td>
        <td>inline</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
